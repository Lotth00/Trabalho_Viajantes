<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomadoo</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="fundo-autenticacao overflow-hidden">

<a href="/index.html">
    <button class="botao-voltar"><i class="fa-solid fa-arrow-left"></i></button>
</a>

<div class="caixa-autenticacao">
    
    <div class="logo-titulo-autenticacao">
      <img src="/IMG/Logo/Logo.png" alt="Logo Nomadoo">
      <h2 style="font-family: 'Protest Riot', cursive;">Nomadoo</h2>
    </div>

    <div class="cartao-autenticacao">

        <form id="loginForm" class="formulario-autenticacao" action="/index.html">
            <input type="email" placeholder="seu@email.com" required>
            <input type="password" placeholder="senha" required>

            <a class="link-senha">esqueceu a senha?</a>

            <button class="botao-principal" type="submit">ENTRAR</button>
        </form>

        <div class="divisor-autenticacao">OU</div>

        <button class="botao-google">
            <img src="/IMG/Logo/IconGoogle.png">
            ENTRAR COM GOOGLE
        </button>

        <p class="rodape-autenticacao">
            NÃ£o tem uma conta?
            <a href="/Paginas/Login_Cadastro/Cadastrar.html">Cadastre-se</a>
        </p>

    </div>

</div>



<script>
    const botaoGoogle = document.querySelector('.botao-google');
    const form = document.getElementById('loginForm');

    botaoGoogle.addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.setItem('usuarioLogado', 'true');
        window.location.href = '/index.html';
    });

   
    form.addEventListener('submit', function(event) {
        localStorage.setItem('usuarioLogado', 'true');
        window.location.href = '/index.html';
    });

</script>
<script src="/scriptGlobal.js"></script>
</body>
</html>
